<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="j.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Connect With Us</h1>
      <p>
        We would like to respond to your queries and assist you. Feel free to
        get in touch with us.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send Your Message</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" />
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="+230" />
              </div>
              <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Product Demo" />
              </div>
            </div>
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="5"
              placeholder="Your Message"
            ></textarea>
            <button class="button1" type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach us</h3>
          <table>
            <tr>
              <td>Email:</td>
              <td>@gmail.com</td>
            </tr>
            <tr>
              <td>Phone:</td>
              <td>+230</td>
            </tr>
            <tr>
              <td>Address:</td>
              <td>Port Louis</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
